<h4>Angular 2 Operation</h4>
ID<input type="number" [(ngModel)]="Id"><br>
Name<input type="text" [(ngModel)]="Name"><br>
Salary<input type="number" [(ngModel)]="salary"><br>
Department<input type="text" [(ngModel)]="department"><br>
<div>
<button (click)="display()"  [(ngModel)]="i">Add Employee{{i}}</button>
<div *ngIf="department">
{{Id}}&nbsp;&nbsp;&nbsp;{{Name}}&nbsp;&nbsp;{{salary}}&nbsp;&nbsp;{{department}}</div>
</div>
