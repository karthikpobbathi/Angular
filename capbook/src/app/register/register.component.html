<html>
<head>
<title>Registration form</title>
 
</head>
<body>
<div class="container">
    <div class="card text-white bg-primary">
      <div class="card-body text-center">
        <h3 class="card-title">Register</h3>
      </div>
     
      <form>
        <div class="form-group">
         <div class="form-inline">
          <input type="text" class="form-control mb-2 mr-sm-5" placeholder="First name">
          <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Last name">
         </div>
        </div>
        <div class="form-group">
           <div class="form-inline">
          <label for="dob" class="mr-sm-3">Date of Birth:</label>
          <input type="date" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
           <div class="form-inline">
             <label for="phoneNo" class="mr-sm-3">Gender:</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio" name="gender">
                <label class="custom-control-label" for="customRadio">Male</label>
             </div>
             <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" class="custom-control-input" id="customRadio2" name="gender">
               <label class="custom-control-label" for="customRadio2">Female</label>
              </div>
          </div>
        </div>
        <div class="form-group">
           <div class="form-inline">
          <label for="phoneNo" class="mr-sm-3">Mobile No:</label>
          <input type="tel" class="form-control" placeholder="mobile number">
          </div>
        </div>
        <div class="form-group">
           <div class="form-inline">
          <label for="email" class="mr-sm-3">Email:</label>
          <input type="email" class="form-control" placeholder="e-mail">
          </div>
        </div>
        <div class="form-group">
           <div class="form-inline">
          <label for="password" class="mr-sm-3">Password:</label>
          <input type="password" class="form-control" placeholder="password">
          </div>
        </div>
        <div class="form-group">
           <div class="form-inline">
          <label for="confirm_password" class="mr-sm-3">Confirm Password:</label>
          <input type="password" class="form-control" placeholder="re-type password">
          </div>
        </div>
        <div class="d-inline btn" style="margin-left:180px;margin-top:10px;" >
        <button type="submit" class="btn btn-success mb-2">Sign Up</button>
        </div>
      </form>
    </div>
</div>
</body>
</html>
